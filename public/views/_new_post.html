<div class="modal-header">
    <h3 class="modal-title">Im a modal!</h3>
</div>
<div class="modal-body">
  <div class="login-form text-center">
    <form name="postForm">
      <div class="form-group">
        <input class="form-control" ng-model="title" ng-required="true" placeholder="title"/>
      </div>
      <div class="form-group">
        <input class="form-control" ng-model="body" ng-required="true" placeholder="body"/>
      </div>
      <div class="form-group">
        <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" ngf-model-invalid="errorFiles" class="form-control">
        <i ng-show="postForm.file.$error.maxSize">File too large, max size of 2M.</i>
        <img ng-show="postForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
      </div>
    </form>
  </div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="!postForm.$valid" ng-click="createPost(picFile)">Save Post</button>
    <button class="btn btn-warning" type="button" ng-click="cancelPost()">Cancel Post</button>
</div>
